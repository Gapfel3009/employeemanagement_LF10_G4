<h1>Mitarbeiterliste</h1>
<app-searchbar></app-searchbar>
<button style="background-color: white;">Hinzufügen</button>
<table class ="table table-striped table-hover">
  <thead>
  <tr>
    <th>Name</th>
    <th>Nachname</th>
    <th>Bearbeiten</th>
    <th>Löschen</th>
  </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let e of employees$ | async">
      <tr>
        <td>{{e.firstName}}</td>
        <td>{{e.lastName}}</td>
        <td><button class="material-icons">edit</button></td>
        <td><button class="material-icons">delete</button></td>
      </tr>
    </ng-container>
  </tbody>
</table>
