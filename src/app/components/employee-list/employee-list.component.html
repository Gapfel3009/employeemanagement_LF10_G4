

<div class="w-auto">
  <div>
    <app-header></app-header>

    <app-searchbar></app-searchbar>
    <button (click)="fetchData()" style="background-color: white;">Hinzufügen</button>
  </div>
  <div>
    <table class ="table table-hover">
      <thead>
      <tr>
        <th>Name</th>
        <th>Nachname</th>
        <th align="center">Bearbeiten</th>
        <th align="center">Löschen</th>
      </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let e of employees$ | async">
          <tr>
            <td>{{e.firstName}}</td>
            <td>{{e.lastName}}</td>
            <td width="50" align="center"><button class="material-icons table-button btn btn-dark">edit</button></td>
            <td width="50" align="center"><button class="material-icons table-button btn btn-dark">delete</button></td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
